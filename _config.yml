url: ""
baseurl: ""
title: "Chair of Software Engineering"
description: >-
  Website of the Chair of Software Engineering
  at Constructor Institute of Technology.
  Latest news about our research and projects.

permalink: /:categories/:year/:month/:day/:title
plugins:
  - jekyll-redirect-from

theme: jekyll-theme-cicse
cicse:
  bar_link: false
  nav_links:
    - link: 'people'
      title: People

collections:
  people:
    output: true
    sort_by: title
    order:
      - index.md


liquid:
  error_mode: strict
  strict_filters: true

exclude:
  - jekyll-theme-cicse
  - README.md
  - postcss.config.js
  - package.json
  - yarn.lock
  - tailwind.config.js
  - LICENSE
